<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Movie Picker</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Pick a random movie from your watchlist. Fun scale animation, no login required!" />
  <meta name="keywords" content="movie randomizer, film picker, random movie, watchlist tool, dark theme" />
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Tailwind & Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scaleFlip {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .slot-flip { animation: scaleFlip 0.15s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 relative">
  <div class="w-full max-w-md">
    <h1 class="text-4xl font-bold mb-4 text-center whitespace-nowrap">Random Movie Picker</h1>
    <div id="randomizer" class="space-y-4 p-4 bg-gray-900 rounded">
      <!-- Poster Placeholder: fixed ratio, grey background -->
      <div id="posterWrapper" class="w-72 mx-auto flex items-center justify-center bg-gray-700 rounded overflow-hidden" style="aspect-ratio:2/3;">
        <img id="moviePoster" src="" alt="" class="hidden w-full h-full object-contain rounded" />
      </div>

      <!-- Randomize Button -->
      <button id="randomizeBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white rounded py-2 font-medium" disabled>Loading Movies...</button>

      <!-- Result / Error Display -->
      <div id="result" class="mt-2 p-4 bg-gray-700 rounded hidden text-center">
        <p id="movieResult" class="font-semibold text-white"></p>
      </div>
    </div>
  </div>

  <!-- Attribution (fixed position) -->
  <div class="absolute bottom-2 right-2 text-xs text-gray-500">
    Data provided by <a href="https://www.themoviedb.org" target="_blank" class="underline">TMDb</a>
  </div>

  <!-- Randomizer Logic -->
  <script>
    // DOM references
    const moviePoster = document.getElementById("moviePoster");
    const randomizeBtn = document.getElementById("randomizeBtn");
    const resultDiv = document.getElementById("result");
    const movieResult = document.getElementById("movieResult");

    // TMDb V3 API key: replace with your valid key
    const TMDB_API_KEY = 'a5bcb6d0954832ff317835d1658f5ba0';
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    let movies = [];

    // Fetch popular movies
    fetch(`${TMDB_BASE_URL}/movie/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`)
      .then(response => response.json())
      .then(data => {
        if (data && Array.isArray(data.results)) {
          movies = data.results;
          // Preload poster images into browser cache for smoother animation
          movies.forEach(m => {
            if (m.poster_path) {
              const imgPreload = new Image();
              imgPreload.src = `https://image.tmdb.org/t/p/w500${m.poster_path}`;
            }
          });
          randomizeBtn.textContent = 'Randomize Movie';
          randomizeBtn.disabled = false;
        } else {
          showError("Failed to load movies. Check your API key.");
        }
      })
      .catch(err => {
        console.error('Error fetching TMDb', err);
        showError('Network error while loading movies.');
      });

    // Display error in resultDiv
    function showError(message) {
      movieResult.textContent = message;
      resultDiv.classList.remove('hidden');
      randomizeBtn.disabled = true;
      randomizeBtn.textContent = 'Error';
    }

    // Helper to pick random movie
    function pickRandomMovie() {
      return movies.length ? movies[Math.floor(Math.random() * movies.length)] : null;
    }

    // Animation settings
    const animationCount = 30;
    const animationSpeed = 20;

    randomizeBtn.addEventListener("click", () => {
      resultDiv.classList.add('hidden');
      moviePoster.classList.remove('hidden');
      moviePoster.classList.add('slot-flip');
      randomizeBtn.disabled = true;

      let flips = 0;
      const interval = setInterval(() => {
        const m = pickRandomMovie();
        if (!m) return;
        const url = m.poster_path ? `https://image.tmdb.org/t/p/w500${m.poster_path}` : '';
        console.log('Attempting to load poster:', url);
        moviePoster.src = url;
        moviePoster.alt = m.title;
        const year = m.release_date ? `(${m.release_date.slice(0,4)})` : '';
        movieResult.textContent = `${m.title} ${year}`;

        flips++;
        if (flips >= animationCount) {
          clearInterval(interval);
          moviePoster.classList.remove('slot-flip');
          const fm = pickRandomMovie();
          if (fm) {
            const finalUrl = fm.poster_path ? `https://image.tmdb.org/t/p/w500${fm.poster_path}` : '';
            console.log('Final poster URL:', finalUrl);
            moviePoster.src = finalUrl;
            moviePoster.alt = fm.title;
            const finalYear = fm.release_date ? `(${fm.release_date.slice(0,4)})` : '';
            movieResult.textContent = `${fm.title} ${finalYear}`;
            resultDiv.classList.remove('hidden');
            randomizeBtn.disabled = false;
          }
        }
      }, animationSpeed);
    });
  </script>
</body>
</html>
