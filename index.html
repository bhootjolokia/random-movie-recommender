<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Movie Picker</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Pick a random movie with our fast and fun picker—no login required!" />
  <meta name="keywords" content="movie picker, random movie, TMDb, dark theme" />

  <!-- Tailwind & Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scaleFlip {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .slot-flip { animation: scaleFlip 0.1s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4 relative">
  <div class="w-full max-w-md">
    <h1 class="text-4xl font-bold mb-4 text-center whitespace-nowrap">Random Movie Picker</h1>
    <div id="randomizer" class="space-y-4 p-4 bg-gray-900 rounded">

      <!-- Genre Multi-Select -->
      <div>
        <label for="genreSelect" class="block text-sm mb-1">Filter by Genre:</label>
        <select id="genreSelect" multiple
                class="w-full bg-gray-800 text-gray-100 rounded p-2 h-24">
          <!-- options populated by JS -->
        </select>
      </div>

      <!-- Poster Placeholder -->
      <div id="posterWrapper" class="w-72 mx-auto bg-gray-700 rounded overflow-hidden" style="aspect-ratio:2/3;">
        <img id="moviePoster" src="" alt="" class="hidden w-full h-full object-contain" />
      </div>

      <!-- Randomize Button -->
      <button id="randomizeBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white rounded py-2 font-medium" disabled>
        Loading...
      </button>

      <!-- Result Display -->
      <div id="result" class="mt-2 p-4 bg-gray-700 rounded hidden text-center">
        <p id="movieResult" class="font-semibold text-white"></p>
      </div>
    </div>
  </div>

  <!-- Attribution -->
  <div class="absolute bottom-2 right-2 text-xs text-gray-500">
    Data provided by <a href="https://www.themoviedb.org" target="_blank" class="underline">TMDb</a>
  </div>

  <!-- Script -->
  <script>
    // 1. Genre ID → Name map (TMDb standard)
    const genreMap = {
      28: "Action", 12: "Adventure", 16: "Animation", 35: "Comedy",
      80: "Crime", 99: "Documentary", 18: "Drama", 10751: "Family",
      14: "Fantasy", 36: "History", 27: "Horror", 10402: "Music",
      9648: "Mystery", 10749: "Romance", 878: "Sci-Fi", 10770: "TV Movie",
      53: "Thriller", 10752: "War", 37: "Western"
    };

    // DOM refs
    const moviePoster   = document.getElementById('moviePoster');
    const randomizeBtn  = document.getElementById('randomizeBtn');
    const resultDiv     = document.getElementById('result');
    const movieResult   = document.getElementById('movieResult');
    const genreSelect   = document.getElementById('genreSelect');

    let preloaded       = [];
    const animationCount  = 30;
    const animationSpeed  = 20;

    function showError(msg) {
      resultDiv.classList.remove('hidden');
      movieResult.textContent = msg;
      randomizeBtn.textContent = 'Error';
      randomizeBtn.disabled = true;
    }

    // Populate genre dropdown
    (() => {
      for (const [id, name] of Object.entries(genreMap)) {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = name;
        genreSelect.appendChild(opt);
      }
    })();

    // Load pre-cached movies.json
    fetch('data/movies.json')
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.json();
      })
      .then(data => {
        // Filter out entries missing a poster_path, keep genre_ids too
        preloaded = data
          .filter(m => m.poster_path)
          .map(m => ({
            title:     m.title,
            year:      m.release_date?.slice(0,4) || '',
            src:       `https://image.tmdb.org/t/p/w500${m.poster_path}`,
            genre_ids: m.genre_ids || []
          }));

        if (!preloaded.length) throw new Error('No valid posters');

        randomizeBtn.textContent = 'Randomize Movie';
        randomizeBtn.disabled = false;
      })
      .catch(err => {
        console.error('Error loading cached movies', err);
        showError('Failed to load movie list.');
      });

    // Helper to pick a random item from an array
    function chooseRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    randomizeBtn.addEventListener('click', () => {
      if (!preloaded.length) return;

      // Determine selected genres (array of IDs)
      const selectedGenres = Array.from(genreSelect.selectedOptions)
                                  .map(o => parseInt(o.value));

      // Filter pool by genre (if any selected)
      let pool = preloaded;
      if (selectedGenres.length) {
        pool = preloaded.filter(movie =>
          movie.genre_ids.some(id => selectedGenres.includes(id))
        );
        if (!pool.length) {
          showError('No movies match selected genres.');
          return;
        }
      }

      // Prepare UI
      resultDiv.classList.add('hidden');
      moviePoster.classList.remove('hidden');
      moviePoster.classList.add('slot-flip');
      randomizeBtn.disabled = true;

      // 1) Shuffle a copy of the filtered pool, take N unique picks
      const candidates = pool.slice();
      for (let i = candidates.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [candidates[i], candidates[j]] = [candidates[j], candidates[i]];
      }
      const picks = candidates.slice(0, animationCount);

      // 2) Animate through the picks
      let flips = 0;
      const flip = () => {
        const m = picks[flips];
        moviePoster.src = m.src;
        moviePoster.alt = m.title;
        movieResult.textContent = `${m.title} (${m.year})`;

        flips++;
        if (flips < animationCount) {
          setTimeout(flip, animationSpeed);
        } else {
          moviePoster.classList.remove('slot-flip');
          resultDiv.classList.remove('hidden');
          randomizeBtn.disabled = false;
        }
      };
      flip();
    });
  </script>
</body>
</html>
