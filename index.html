<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Movie Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scaleFlip {
      0%   { transform: scale(0.8); opacity: 0.5; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .slot-flip { animation: scaleFlip 0.1s ease-in-out infinite; }

    /* Dropdown panel styling */
    #genreMenu { background-color: #4A5568; }   /* bg-gray-700 */
    #genreMenu .item {
      padding: 0.25rem 1rem;    /* tighter vertical padding */
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;             /* tighter label–check gap */
      color: #E2E8F0;           /* text-gray-200 */
      font-size: 0.875rem;      /* text-sm */
      white-space: nowrap;      /* no wrapping */
    }
    #genreMenu .item:hover {
      background-color: #2D3748; /* bg-gray-800 */
    }
    #genreMenu .item .check {
      visibility: hidden;
      color: #38A169;           /* green-500 */
    }
    #genreMenu .item.selected .check {
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md space-y-4">

    <!-- Randomizer Box -->
    <div id="randomizer" class="bg-gray-800 p-4 rounded space-y-4">
      <h1 class="text-4xl font-bold text-center">Random Movie Picker</h1>
      <div id="posterWrapper"
           class="bg-gray-700 rounded overflow-hidden mx-auto"
           style="width:288px; aspect-ratio:2/3;">
        <img id="moviePoster"
             class="hidden w-full h-full object-contain"
             alt=""/>
      </div>
      <button id="randomizeBtn"
              class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium text-sm"
              disabled>
        Loading...
      </button>
      <div id="result"
           class="hidden bg-gray-700 p-4 rounded text-center">
        <p id="movieResult" class="font-semibold text-white text-sm"></p>
      </div>
    </div>

    <!-- Dropup: genres control under randomizer, panel pops up -->
    <div class="relative">
      <button id="genreToggle"
              class="bg-transparent text-gray-200 font-semibold text-sm hover:underline flex items-center space-x-1 px-2 py-1"
              type="button">
        <span>▾</span><span>Genres</span>
      </button>
      <div id="genreMenu"
           class="absolute bottom-full right-full -mb-3 mr-4 min-w-max rounded shadow-lg hidden z-10">
        <!-- JS will inject items here -->
      </div>
    </div>

  </div>

  <div class="absolute bottom-2 right-2 text-xs text-gray-500">
    Data provided by 
    <a href="https://www.themoviedb.org" target="_blank" class="underline">TMDb</a>
  </div>

  <script>
    // TMDb genres (0 = Any Genre)
    const genreMap = {
      0:  "Any Genre",
      28: "Action", 12: "Adventure", 16: "Animation", 35: "Comedy",
      80: "Crime", 99: "Documentary", 18: "Drama", 10751: "Family",
      14: "Fantasy", 36: "History", 27: "Horror", 10402: "Music",
      9648: "Mystery", 10749: "Romance", 878: "Science Fiction",
      10770: "TV Movie", 53: "Thriller", 10752: "War", 37: "Western"
    };

    const genreToggle  = document.getElementById('genreToggle');
    const genreMenu    = document.getElementById('genreMenu');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const moviePoster  = document.getElementById('moviePoster');
    const resultDiv    = document.getElementById('result');
    const movieResult  = document.getElementById('movieResult');

    let selectedGenres = new Set([0]);  // “Any Genre” by default
    let preloaded = [];
    const animationCount = 30;
    const animationSpeed = 20;

    function showError(msg) {
      resultDiv.classList.remove('hidden');
      movieResult.textContent = msg;
      randomizeBtn.textContent = 'Error';
      randomizeBtn.disabled = true;
    }

    // Build the genre dropdown items
    Object.entries(genreMap).forEach(([id, name]) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.dataset.genre = id;
      div.innerHTML = `<span>${name}</span><span class="check">✓</span>`;
      if (id === "0") div.classList.add('selected');
      genreMenu.appendChild(div);

      div.addEventListener('click', e => {
        e.stopPropagation();
        const gid = +div.dataset.genre;
        if (gid === 0) {
          // Reset to only “Any Genre”
          selectedGenres = new Set([0]);
          genreMenu.querySelectorAll('.item')
            .forEach(it => it.classList.toggle('selected', it.dataset.genre==="0"));
        } else {
          // Toggle this genre
          if (selectedGenres.has(gid)) selectedGenres.delete(gid);
          else selectedGenres.add(gid);
          div.classList.toggle('selected');
          // Deselect “Any Genre”
          selectedGenres.delete(0);
          genreMenu.querySelector('.item[data-genre="0"]').classList.remove('selected');
        }
      });
    });

    // Toggle dropdown open/close
    genreToggle.addEventListener('click', e => {
      e.stopPropagation();
      genreMenu.classList.toggle('hidden');
    });
    document.addEventListener('click', () => {
      genreMenu.classList.add('hidden');
    });

    // Load the pre-cached movies.json
    fetch('data/movies.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(arr => {
        preloaded = arr
          .filter(m => m.poster_path)
          .map(m => ({
            title:     m.title,
            year:      m.release_date?.slice(0,4) || '',
            src:       `https://image.tmdb.org/t/p/w500${m.poster_path}`,
            genre_ids: m.genre_ids || []
          }));
        randomizeBtn.textContent = 'Randomize Movie';
        randomizeBtn.disabled = false;
      })
      .catch(err => {
        console.error(err);
        showError('Failed to load movie list.');
      });

    // Randomize button logic
    randomizeBtn.addEventListener('click', () => {
      if (!preloaded.length) return;
      resultDiv.classList.add('hidden');
      moviePoster.classList.remove('hidden');
      moviePoster.classList.add('slot-flip');
      randomizeBtn.disabled = true;

      // Build filter: must have ALL selected genres
      const filters = [...selectedGenres].filter(g => g !== 0);
      let pool = preloaded;
      if (filters.length) {
        pool = pool.filter(m =>
          filters.every(id => m.genre_ids.includes(id))
        );
        if (!pool.length) {
          showError('No movies match all selected genres.');
          return;
        }
      }

      // Fisher–Yates shuffle & animate
      const candidates = pool.slice();
      for (let i = candidates.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [candidates[i], candidates[j]] = [candidates[j], candidates[i]];
      }
      const picks = candidates.slice(0, animationCount);

      let i = 0;
      const flip = () => {
        const m = picks[i++];
        moviePoster.src = m.src;
        moviePoster.alt = m.title;
        movieResult.textContent = `${m.title} (${m.year})`;
        if (i < picks.length) {
          setTimeout(flip, animationSpeed);
        } else {
          moviePoster.classList.remove('slot-flip');
          resultDiv.classList.remove('hidden');
          randomizeBtn.disabled = false;
        }
      };
      flip();
    });
  </script>
</body>
</html>
